<!-- New subject dialog -->
<div id="subjectprefs" class="prefs">
  <p>Type in the name of the subject that
     you are coding and the date and time when video recording started.</p>

  <fieldset>
<label>Name:</label>
<input type="text" id="subjectName" title="The name of the subject"/>
<label>Video recording start time:</label>
<input type="text" id="subjectDate" title="Date without delimiters"/>
<p> <label for="getVideo">Video file(s):</label><BR/>
<button onclick="chooseVideo()">Select videos</button><BR/>
<button onclick="openVideo()">Start coding</button><BR/>


</div>
